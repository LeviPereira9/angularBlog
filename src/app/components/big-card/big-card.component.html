<div class="big-card__container">
  <div class="big-card__container__photo">
    <a routerLink="content/{{id}}"><img [src]="photoCover" alt="Imagem em destaque"></a>
  </div>
  <div class="big-card__container__title">
    <h1><a href="content/{{id}}">{{title}}</a></h1>
  </div>
  <div class="big-card__container__description">
    <p>{{description}}</p>
  </div>
</div>
